<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Post Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="post"> 
        <div class="post-header"> 
            <div class="header-left">
                    <i class="fa-brands fa-html5"></i>  
            <div class="header-text">
                    <p class="username">HTML5</p>
                    <p class="location">Rigoberto</p>
            </div>
            </div>
             <div class="header-right">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="Imagenes/hermoso-paisaje-de-la-madre-naturaleza.jpg" alt="paisaje">
        </div>
        <div class="post-body"> 
            <div class="post-icons"> 
                <div class="icons-left">   
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="icons-right"> 
                    <i class="fa-regular fa-bookmark"></i>
                </div>
                </div>
             <p class="likes"> By like <strong>4GeeksAcademy</strong>, <strong>html5</strong>, </strong>Web</strong> and <strong>100.000 others</strong> </p>
            <p class="caption"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Adipisci ex animi quod, quis est provident cupiditate qui dolorem harum, quae obcaecati tempore nemo unde magnam cumque repellendus illum voluptatum labore! </p>
                
        </div>
    </div>
    <script src="https://kit.fontawesome.com/05945a2f6e.js" crossorigin="anonymous"></script>
</body>
</html>
